---
layout: default
title: POEMZ
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.listed %}
        <li><span class="date">{{ post.date | date: "%Y-%m-%d" }}</span> <span class="{{ post.category }}" ><a href="{{ post.url }}">{{ post.title }}</a></span></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
